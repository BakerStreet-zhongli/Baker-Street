<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carplay</title>
</head>
<body>
    <div id="msg">讀取訊息測試</div>
    <script>
        let xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function () {
          if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
            let res = JSON.parse( xmlHttp.responseText );
            let $text = res.feed.entry[0].gs$cell.$t;
            document.getElementById("msg").innerHTML = $text;
          }
        }
        xmlHttp.open("GET", 'https://spreadsheets.google.com/feeds/cells/19V5tU1HJe6WfApVjjg6-aVNQCxWSlkI1NKP8bfzpsCc/2/public/values?alt=json', true); // true for asynchronous
        xmlHttp.send(null);
    </script>
</body>
</html>
