        <script>
            $(document).ready(function () {
                getGoogleSheet();
                initializeLiff('1655384171-eanXbXRN');

                liff.ready.then(() => {
                    if ( liff.isInClient() && liff.isLoggedIn() ) {
                        liff.getProfile().then(function(profile) {
                            // console.log(profile); {userId: "uuu", displayName: "將將", pictureUrl: "https://profile.line-scdn.net/uuu", statusMessage: "🍰"}
                            document.title = 'Hi ' + profile.displayName;
                        });
                    }else {
                        // alert( 'Permission denied' );
                        // liff.login({
                        //     redirectUri: 'https://www.xxxxxxx.com.tw'
                        // });
                    }
                });

                $("#send").on('click', function () {
                    if ( confirm("確定 修改 嗎?") ) {
                        liff.sendMessages([{
                            type: 'text',
                            text: $("#column_00").val()
                        }]).then(() => {
                            console.log('message sented');
                            liff.closeWindow();
                        }).catch((err) => {
                            console.log('error', err);
                        });
                    }
                });
            });

            function initializeLiff(myLiffId) {
                liff.init({
                    liffId: myLiffId
                }).then(() => {
                    console.log('LIFF init');
                    //
                }).catch(function(error) {
                    console.log(error);
                });
            }

            function getGoogleSheet() {
                $.ajax({
                    url: "https://script.google.com/macros/s/AKfycbwLSG2VAXZfIR8X60KgIPJQk8tR7-5ebIzSfO205UCOCknXDuo-/exec",
                    success: function(response) {
                        let arr = response.split(",");
                        $("#allInput input").each(function(index) {
                            // console.log( index,$(this).attr('id') );
                            $(this).val( arr[index] );
                        });
                        // console.log(arr);
                    }
                });
            }
        </script>
