        <script>
            $(document).ready(function () {
                initializeLiff('1655384171-3242X25W');
                let currentTime = Date.now();
                $("#row1").val( timeStamp2String(currentTime) )

                liff.ready.then(() => {
                    if ( liff.isInClient() && liff.isLoggedIn() ) {
                        liff.getProfile().then(function(profile) {
                            document.title = 'Hi ' + profile.displayName;
                        });
                    }else {
                        window.location.replace("https://line.me/zh-hant/");
                    }
                });

                $("#send").on('click', function () {
                    if ( confirm("確定 新增 嗎?") ) {
                        if ( liff.isInClient() && liff.isLoggedIn() ) {
                            $(this).text("傳送中...");
                            let array = [];
                            $("#allInput input, #allInput select").each(function() {
                                if ( $(this).attr('id') ) {
                                    array.push( $(this).val() );
                                }
                            });
                            $.ajax({
                                url: "https://script.google.com/macros/s/AKfycbwLSG2VAXZfIR8X60KgIPJQk8tR7-5ebIzSfO205UCOCknXDuo-/exec",
                                data: {
                                    method: 'add_values',
                                    data: JSON.stringify(array)
                                },
                                success: function(response) {
                                    response === 'done' ? $("#send").text("新增") : $("#send").text("失敗");
                                    liff.closeWindow();
                                }
                            });
                        }
                    }
                });
            });

            function initializeLiff(myLiffId) {
                liff.init({
                    liffId: myLiffId
                }).then(() => {
                    // console.log('LIFF init');
                }).catch(function(error) {
                    console.log(error);
                });
            }

            function timeStamp2String (time) {
                var datetime = new Date();
                datetime.setTime(time);
                var year = datetime.getFullYear();
                var month = datetime.getMonth() + 1;
                var date = datetime.getDate();
                var hour = datetime.getHours();
                var minute = datetime.getMinutes();
                var second = datetime.getSeconds();
                var mseconds = datetime.getMilliseconds();
                return year + "/" + month + "/" + date + " " + hour + ":" + minute;
            };
        </script>
